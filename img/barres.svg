<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:cc="http://creativecommons.org/ns#"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="800" height="400"
  viewBox="0 0 211.66666 105.83334"
  version="1.1" >
  <title>Animation : barres de censure tombantes</title>
  <metadata>
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Animation : barres de censure tombantes</dc:title>
        <dc:date>03/jan/2020</dc:date>
        <dc:creator>
          <cc:Agent><dc:title>Logan Tann</dc:title></cc:Agent>
        </dc:creator>
        <dc:rights>
          <cc:Agent><dc:title>Creative Commons BY (attribution)</dc:title></cc:Agent>
        </dc:rights>
        <dc:publisher>
          <cc:Agent> <dc:title>https://logantann.github.io/censure/</dc:title> </cc:Agent>
        </dc:publisher>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- DÃ©finitions de clonage-->
  <defs>
    <g id="g866">
      <rect width="211.66667" height="4.2333331" x="0" y="2" rx="0" ry="0.264" />
    </g>
  </defs>

  <!-- Zone de dessin-->
  <g id="layer1">
    <use x="0" y="0"      xlink:href="#g866" style="animation-delay: 1.1s;"/>
    <use x="0" y="6.2333" xlink:href="#g866" style="animation-delay: 1.2s;"/>
    <use x="0" y="12.466" xlink:href="#g866" style="animation-delay: 1.3s;"/>
    <use x="0" y="18.699" xlink:href="#g866" style="animation-delay: 1.4s;"/>
    <use x="0" y="24.933" xlink:href="#g866" style="animation-delay: 1.5s;"/>
    <use x="0" y="31.166" xlink:href="#g866" style="animation-delay: 1.6s;"/>
    <use x="0" y="37.399" xlink:href="#g866" style="animation-delay: 1.7s;"/>
    <use x="0" y="43.630" xlink:href="#g866" style="animation-delay: 1.8s;"/>
    <use x="0" y="49.866" xlink:href="#g866" style="animation-delay: 1.9s;"/>
    <use x="0" y="56.099" xlink:href="#g866" style="animation-delay: 2.0s;"/>
    <use x="0" y="62.333" xlink:href="#g866" style="animation-delay: 2.1s;"/>
    <use x="0" y="68.566" xlink:href="#g866" style="animation-delay: 2.2s;"/>
    <use x="0" y="74.799" xlink:href="#g866" style="animation-delay: 2.3s;"/>
    <use x="0" y="81.033" xlink:href="#g866" style="animation-delay: 2.4s;"/>
    <use x="0" y="87.266" xlink:href="#g866" style="animation-delay: 2.5s;"/>
    <use x="0" y="93.499" xlink:href="#g866" style="animation-delay: 2.6s;"/>
    <use x="0" y="99.733" xlink:href="#g866" style="animation-delay: 2.7s;"/>
  </g>
  <style>
    #g866 rect {
      fill: black;
    }
    #layer1 {

    }
    @keyframes rotateOutDownRight {
      from {
        opacity: 1;
      }
      to {
        transform: rotate3d(0, 0, 1, -45deg);
        opacity: 0;
      }
    }
    @keyframes rotateOutDownLeft {
      from {
        opacity: 1;
      }

      to {
        transform: rotate3d(0, 0, 1, 45deg);
        opacity: 0;
      }
    }
    #layer1>use {
      animation-duration: 1s;
      animation-fill-mode: forwards;
    }
    /* censures impaires */
    #layer1>use:nth-of-type(2n+1) {
      animation-name: rotateOutDownLeft;
      transform-origin: left bottom;
    }
    /* censures paires */
    #layer1>use:nth-of-type(2n) {
      animation-name: rotateOutDownRight;
      transform-origin: right bottom;
    }
  </style>
</svg>
